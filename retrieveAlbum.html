<!DOCTYPE html>
<html>
<head>
<script src="javascript.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2>Retrieve Album</h2>
<select id="a" style='float: left'>
    <option id = "sel">Choose Album</option>
</select>

<button type="button" onclick="ret()">retrieve</button>

  <script>
    var select = document.getElementById("a");
    var options = JSON.parse(localStorage.getItem("myAlbums"));
    for(var i = 0; i < options.length; i++) {
        var opt = options[i];
        var el = document.createElement("option");
        el.textContent = opt.album;
        el.value = opt;
        select.appendChild(el);
    }

    
  </script>


</body>
</html>
