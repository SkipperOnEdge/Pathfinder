<!DOCTYPE html>
<html>
<head>
<script src="javascript.js"></script>
<link rel = "stylesheet" type="text/css" href = "add.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2>Update Album</h2>
<select id="a">
    <option id = "sel">Choose Album</option>
</select>

<form>
    <div class="container">
      <h3 style="text-align:center">Javascript Form</h3>
      <label for="uname"><b>Album Name</b></label>
      <input type="text" placeholder="Album" name="aname" id = "album" required>

      <label for="psw"><b>Artist</b></label>
      <input type="text" placeholder="Artist" name="art" id ="artist" required>

      <label for="eml"><b>Genre</b></label>
      <input type="text" placeholder="Genre" name="genre" id = "genre" required>

      <label for="eml"><b>Release Date</b></label>
      <input type="text" placeholder="Release Date" name="rd" id = "release" required>

      <button type="button" value = "commit" onclick="up();location.href = 'index.html';">Update</button>
    </div>
  </form>


  <script>
    var select = document.getElementById("a");
    var options = JSON.parse(localStorage.getItem("myAlbums"));
    for(var i = 0; i < options.length; i++) {
        var opt = options[i];
        var el = document.createElement("option");
        el.textContent = opt.album;
        el.value = opt;
        select.appendChild(el);
    }

    
  </script>


</body>
</html>
