<!DOCTYPE html>
<html>
<head>
<script src="javascript.js"></script>
<link rel = "stylesheet" type="text/css" href = "add.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2 style = "text-align:center">Delete Team Form</h2>
<button type = "button" style = "background-color: cornflowerblue;" onclick="window.location.href='index.html'">Home</button>

<div class ="box">
  <select id="a">
    <option id = "sel">Choose Team</option>
  </select>
</div>


<button type="button" onclick="del();location.href = 'index.html';">delete</button>

  <script>
    var select = document.getElementById("a");
    var options = JSON.parse(localStorage.getItem("myTeams"));
    for(var i = 0; i < options.length; i++) {
        var opt = options[i];
        var el = document.createElement("option");
        el.textContent = opt.team;
        el.value = opt;
        select.appendChild(el);
    }
  </script>


</body>
</html>
