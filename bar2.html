<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<head>
</head>



<body>
    <button type = "button" onclick="window.location.href='index.html'">Home</button>
    <canvas id="bar-chart" width="800" height="450"></canvas>
    <p id = "testingGround">REE
    </p>
</body>


<script>
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ['Wins', 'Losses', 'Offensive Rating', 'Defensive Rating', 'Accuracy Rating'],
      datasets: [
        {
          label: "Population (millions)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: getDataGivenTeam(0)
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }
    }
});

function getDataGivenTeam(pos){
  var teams = JSON.parse(localStorage.getItem("myAlbums"));
  var team = teams[pos];
  dat = [5];

  dat[0] = team.wins;
  dat[1] = team.losses;
  dat[2] = team.offenseRating;
  dat[3] = team.defenseRating;
  dat[4] = team.shootingPercentage;
  // document.getElementById("testingGround").innerHTML = dat[0];
  document.getElementById("testingGround").innerHTML = JSON.stringify(team);


  return dat;
}
</script>







</html>
